<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>Mi primera pagina</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
        <script src="/index.js"></script>
        <link rel= "stylesheet" href= "Main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
        
       
    </head>

    <body>
      <header id="encabezado">   
         <script src="header.js"></script>
      </header>  
        
        <form>
             <h3>Complete el formulario para más información</h3>
             <br>
             <div class="mb-3">
                <label for="name" class="form-label" id="name-label">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Escribe tu Nombre" required>
             </div>
           
           
             <div class="mb-3">
               <label for="email" class="form-label" id="email-label">Email</label>
               <input type="email" class="form-control" id="email" placeholder="Escribe tu Email" required>
             </div>
             
             <div class="mb-3">
                <label for="number" class="form-label" id="number-label">Número de teléfono (Opcional)</label>
                <input type="number" class="form-control" id="number" min="0" max="9999999999" placeholder="(Código de área) Número ">
             </div> 
             <div class="mb-3">
                <p>Pernocte:</p>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" value="avion" id="avion" checked>
                  <label class="form-check-label" for="avion">
                    Dormies
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" value="micro" id="micro" >
                  <label class="form-check-label" for="micro">
                    Acampe
                  </label>
                </div>
             </div>
    
             <div class="mb-3">
               <p>Seleccione el Refugio:</p>
               <div class="form-check">
                 <input class="form-check-input" type="checkbox" value="hospedaje" id="hospedaje">
                 <label class="form-check-label" for="hospedaje">
                   Refugio Otto Meiling
                 </label>
               </div>
               <div class="form-check">
                 <input class="form-check-input" type="checkbox" value="traslado" id="traslado" >
                 <label class="form-check-label" for="traslado">
                   Refugio Agostino Rocca
                 </label>
               </div>
               <div class="form-check">
                 <input class="form-check-input" type="checkbox" value="excursiones" id="excursiones" >
                 <label class="form-check-label" for="excursiones">
                   Refugio Laguna Ilón
                 </label>
               </div>
             </div>
    
             <div class="mb-3">
               <label for="exampleFormControlTextarea1" class="form-label">¿Querés aclararnos algo? </label>
               <textarea class="form-control" id="comentarios" rows="4"></textarea>
             </div>
    
             <div class="mb-3">
               <button type="submit" id="submit" class="btn btn-success"><i class="fas fa-paper-plane"></i> Enviar</button>
             </div>
            
        </form>
        
     
        <footer id="pie">
            <script src="footer.js"></script>
        </footer>


    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
